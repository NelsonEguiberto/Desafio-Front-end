<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Fornecedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="CADASTRO">
            <h2>CADASTRO FORNECEDOR/PRODUTO</h2>
        </div>  
        <div class="Conjunto"> 
        <section class = "header">
            <h3>Dados do Fornecedor</h3>
        </section>

        <form id="form" class="form">
            <div class="razao_social">
                <label for="razao">Razão Social</label>
                <div>
                    <input type = "text" name = "Razão Social" Size=120px;>
                </input> 
                </div>
                <div class="nome_fantasia">
                    <label for="Fantasia">Nome Fantasia</label>
                    <div>
                        <input type = "text" name = "Nome Fantasia" Size="120px";>
                        </input>
                    </div>
                </div>
                <div class="CEP">
                    <label for="CEP">CEP</label>
                    <div>
                        <input type = "text" name = "CEP" Size="60px" maxlength="8">
                        </input>
                    </div>
                </div>
                <div class="endereco">
                    <label for="endereco">Endereço</label>
                    <div>
                        <input type = "text" name = "Endereço" Size="120px";>
                        </input>
                    </div>
                </div>
            </div>
            <div class="CNPJ">
                <label for="CNPJ">CNPJ</label>
                <div>
                    <input type = "text" name = "CNPJ" Size="50px" maxlength="14">
                    </input>
                </div>
                <div class="inscricao_estadual">
                    <label for="estadual">Inscrição Estadual</label>
                    <div>
                        <input type = " text" name = "Inscrição Estadual" size="50px" maxlength="14">
                    </input>
                    </div>
                </div>
                <div class="inscricao_municipal">
                    <label for="municipal">Inscrição Municipal</label>
                    <div>
                        <input type = "text" name = "Inscrição Municipal" size="50px";>
                    </input>
                    </div>
                </div>
                <div class="numero">
                    <label for="numero">Número</label>
                    <div>
                        <input type = "text" name = "Número" size="50px";>
                    </input>
                    </div>
                </div>
            </div>
            <div class="complemento">
                <label for="complemento">Complemento</label>
                <div>
                    <input type = "text" name = "Complemento" size="177px";>
                </input>
                </div>
            </div>
            <div class="bairro">
                <label for="bairro">Bairro</label>
                <div>
                    <input type = "text" name = "Complemento" size="60x";>
                </input>
                </div>
            </div>
            <div class="municipio">
                <label for="municipio">Município</label>
                <div>
                    <input type = "text" name = "Município" size="60px";>
                </input>
                </div>
            </div>
            <div class="estado">
                <label for="estado">Estado</label>
                <div>
                    <input type = "text" name = "Estado" size="43px" maxlength="2">
                </input>
                </div>
            </div>
            <div class="nome">
                <label for="nome">Nome da Pessoa de Contato</label>
                <div>
                    <input type = "text" name = "Nome do Contato" size="76px">
                </input>
                </div>
            </div>
            <div class="telefone">
                <label for="telefone">Telefone</label> 
                <div>
                    <input type = "text" name = "Telefone" size="44px";>
                </input>
                </div>
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <div>
                    <input type = "text" name = "E-mail" size="43px";>
                </div>
        </form>
        </div>
    </div>
</body>
</html>
